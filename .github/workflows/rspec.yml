name: Run RSpec tests
on: [push]
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true
#    - name: Install dependencies
#      run: |
#        gem install bundler
#        bundle install
    - name: Run tests
      run: bundle exec rspec
